
<!-- Modal -->
<div class="modal fade" id="selectedNotificationModal" tabindex="-1" aria-labelledby="selectedNotificationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h5 class="text-white">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <table class="table table-striped table-hover table-responsive-md" style="overflow: auto">
                 <thead style="background: rgba(67, 109, 201, 0.8);">
                    <tr><th>SN</th><th>Name</th><th>Qty</th><th>Price/Unit(Rs)</th><th>MFD</th><th>Exp.</th></tr>
                 </thead>
                 <tbody>
                 {% for product in products %}
                    <tr>
                        <td>{{ forloop.counter }}</td>

                        <td>{{ product.pname }}</td>
                        <td>{{ product.qty }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.mfd }}</td>
                        <td>{{ product.exp }}</td>
                    </tr>
                 {% endfor %}
                 </tbody>
             </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success px-4 m-auto" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('#selectedNotificationModal').modal('show');
</script>
